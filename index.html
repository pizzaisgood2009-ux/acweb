<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assetto Corsa Times</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="mainContainer">
    <!-- Title -->
    <div id="title">Assetto Corsa Times</div>

    <!-- Tabs Row -->
    <div id="tabsRow"></div>

    <!-- Track Dropdown -->
    <div style="text-align:center; margin:15px 0;">
      <select id="trackPicker">
        <option value="">Select Track</option>
      </select>
    </div>

    <!-- Podium -->
    <div id="podiumContainer" style="display:flex; justify-content:center; gap:15px; margin-bottom:20px;"></div>

    <!-- Leaderboard Table -->
    <div id="boardContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
