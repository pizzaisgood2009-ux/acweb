<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apex Leaderboards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1 class="title">Apex Leaderboards</h1>
      <p class="subtitle">Select a track to view that race's results (sorted by fastest lap)</p>
    </header>

    <div class="controls card-3d">
      <label for="trackPicker" class="label">Track</label>
      <select id="trackPicker" aria-label="Select track">
        <option value="">Select a Track</option>
      </select>
      <div id="dateDisplay" class="date-display"></div>
    </div>

    <main id="boardContainer" class="board centered">
      <div id="placeholder" class="placeholder">No track selected â€” pick one above</div>
    </main>

    <footer class="footer">Powered by Apex Times</footer>
  </div>

  <script src="script.js"></script>

</html>
