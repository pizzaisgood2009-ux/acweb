<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assetto Corsa Times</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Assetto Corsa Times</h1>

    <!-- üî¥ TABS -->
    <div class="tabs">
      <button class="tab active" data-series="fun">üèÅ Fun Races</button>
      <button class="tab" data-series="f1"><img src="img/f1.png" alt="">F1</button>
      <button class="tab" data-series="indycar"><img src="img/indycar.png" alt="">IndyCar</button>
      <button class="tab" data-series="imsaGT3"><img src="img/imsa_gt3.png" alt="">IMSA GT3</button>
      <button class="tab" data-series="imsaLMP2"><img src="img/imsa_lmp2.png" alt="">IMSA LMP2</button>
      <button class="tab" data-series="nascar"><img src="img/nascar.png" alt="">NASCAR Cup</button>
      <button class="tab" data-series="slm"><img src="img/slm.png" alt="">Super Late Model</button>
    </div>

    <!-- üîΩ TRACK DROPDOWN -->
    <select id="trackSelect"></select>

    <!-- üü• STATUS TEXT (loading + track count) -->
    <p id="trackStatus" style="color:#ff1e1e; font-size:14px; margin-top:-10px;"></p>

    <!-- üåÄ LOADER -->
    <div id="loader" class="loader hidden"></div>

    <!-- üèÜ PODIUM -->
    <div id="podium"></div>

    <!-- üìä LEADERBOARD -->
    <table id="leaderboard"></table>
  </div>

  <script src="script.js"></script>
</body>
</html>
