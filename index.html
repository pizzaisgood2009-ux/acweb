<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apex Leaderboards — Multi-Sheet Tabs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">

    <header class="header">
      <h1 class="title">Apex Leaderboards</h1>
      <p class="subtitle">Pick a series (tab) then a track — results sorted by fastest lap</p>
    </header>

    <!-- center rectangle with folder-style tabs -->
    <div class="center-card">

      <!-- tabs (inserted dynamically) -->
      <div id="tabsRow" class="tabs-row" role="tablist" aria-label="Series tabs"></div>

      <!-- inside the card content -->
      <div class="card-content">
        <div class="controls">
          <label class="label" for="trackPicker">Track</label>
          <select id="trackPicker" aria-label="Select track">
            <option value="">Select a Track</option>
          </select>
          <div id="dateDisplay" class="date-display"></div>
        </div>

        <main id="boardContainer" class="board">
          <div id="placeholder" class="placeholder">Select a series tab above, then pick a track.</div>
        </main>
      </div>
    </div>

    <footer class="footer">Powered by Apex Times</footer>
  </div>

  <!-- sheet mapping configured in script.js (no need to edit HTML) -->
  <script src="script.js"></script>
</body>
</html>
