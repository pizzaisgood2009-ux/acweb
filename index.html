<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assetto Corsa Times</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Assetto Corsa Times</h1>
    <div class="tabs">
      <button class="tab active" data-series="f1">F1</button>
      <button class="tab" data-series="imsaGT3">IMSA GT3</button>
      <button class="tab" data-series="imsaLMP2">IMSA LMP2</button>
      <button class="tab" data-series="indycar">NTT IndyCar</button>
      <button class="tab" data-series="nascar">NASCAR Cup</button>
      <button class="tab" data-series="superLateModel">Super Late Model</button>
      <button class="tab" data-series="fun">Fun Races üèÅ</button>
    </div>

    <select id="trackSelect" class="dropdown"></select>
    <div id="podium" class="podium"></div>
    <table id="leaderboard" class="leaderboard"></table>
  </div>
  <script src="script.js"></script>
</body>
</html>
