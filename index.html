<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apex Times</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Apex Times</h1>
            <nav id="tabs">
                {% for sheet in sheets %}
                    <button class="tab-btn" onclick="loadTracks('{{ sheet }}')">{{ sheet }}</button>
                {% endfor %}
            </nav>
        </header>

        <section id="track-select">
            <h2>Select Track</h2>
            <select id="track-dropdown" onchange="loadResults()">
                <option value="">-- Select Track --</option>
            </select>
        </section>

        <section id="podium" class="hidden">
            <div class="podium-spot second">
                <div class="podium-card silver">2nd<br><span id="second-place"></span></div>
            </div>
            <div class="podium-spot first">
                <div class="podium-card gold">1st<br><span id="first-place"></span></div>
            </div>
            <div class="podium-spot third">
                <div class="podium-card bronze">3rd<br><span id="third-place"></span></div>
            </div>
        </section>

        <section id="table-section" class="hidden">
            <table id="results-table">
                <thead></thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
